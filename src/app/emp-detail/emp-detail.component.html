<app-home></app-home>
<br>
<br>
<div style="border: 2px solid black;background-color: rgb(174, 207, 96);width:600px; padding-top: 5px; padding-bottom: 10px; margin-left: auto;margin-right: auto;padding: 10px;">
  <h3 [style.color] = "'green'" 
    [style.text-align] = "'center'">Details of {{employeess.employee_name}}</h3>
</div>
    <table class="table table-bordered " style="border: 2px solid black;width:600px; padding-top: 10px; padding-bottom: 20px; margin-left: auto;margin-right: auto;padding: 20px;" *ngIf="employeess">
      <tbody>
        <tr>
          <td>Id</td>
          <td>{{employeess.id}}</td>
        </tr>
        <tr>
          <td>name</td>
          <td>{{employeess.employee_name}}</td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td>{{employeess.employee_email}}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{employeess.employee_age}}</td>
        </tr>
        <tr>
          <td>Salary</td>
          <td>{{employeess.employee_salary}}</td>
        </tr>
        <tr  style=" padding: 20px;padding-top: 10px;
        padding-bottom: 20px;">
          
        <button routerLink="/list-emp" style="margin-left: 30px;border: 3px solid black;background-color:rgba(2, 90, 93, 0.829)" class="btn btn-primary"> Employees List</button>  
        <button (click)="deleteEmp(employeess)" routerLink="/list-emp" class="btn btn-danger"style="border: 3px solid black;border-spacing: 50px;background-color:red"> Delete</button>  
        <button (click)="editEmp(employeess)" style="margin-left: 30px;border: 3px solid black;background-color:rgba(2, 59, 13, 0.771)" class="btn btn-success"> Edit the details</button> 
       
      </tr>
      </tbody>
       
    </table>
