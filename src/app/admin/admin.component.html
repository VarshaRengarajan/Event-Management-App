<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EVENT MANAGEMENT APP</title>
</head>
<body style="padding:80px ">

<div >
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2  [style.color] = "'blue'" 
              [style.text-align] = "'center'">Admin Login </h2>
              <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()"  >
                  <div class="form-group">
            
                  <div class="form-group">
                      <label>Email Id:</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email Id is mandatory</div>
                          <div *ngIf="f.email.errors.email">Email Id must be a valid one</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password :</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is mandatory</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters long</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button  class="btn btn-success">Login</button>
                  </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
</body>
</html>
